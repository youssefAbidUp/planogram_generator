name: figma_editor
description: A powerful Figma-like design editor built with Flutter

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.5+1

  # Localization
  intl: 0.20.2

  # Performance
  flutter_hooks: ^0.20.5

  # UI
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true  # Enable localization code generation

